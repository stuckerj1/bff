name: "3. Provision Notebooks"

on:
  workflow_dispatch:

jobs:
  provision-notebooks:
    name: Prepare notebooks-to-create and upload artifact
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: python -m pip install pyyaml requests

      - name: Provision notebooks
        env:
          TENANT_ID: ${{ secrets.TENANT_ID }}
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
        run: python ./scripts/provision_notebooks.py

      - name: Show .state contents (debug)
        run: |
          pwd
          echo "GITHUB_WORKSPACE=$GITHUB_WORKSPACE"
          echo "Contents of repo root:"
          ls -la || true
          echo "Contents of .state:"
          ls -la .state || true
          for f in .state/*.json; do
            echo "---- $f ----"
            cat "$f"
          done

      - name: Upload provisioned artifact
        uses: actions/upload-artifact@v4
        with:
          name: notebooks-provisioned
          path: .state/notebooks_provisioned.json
          if-no-files-found: error
