name: Provision Notebooks

on:
  workflow_dispatch:

permissions:
  actions: read
  contents: read

jobs:
  provision-notebooks:
    runs-on: ubuntu-latest
    env:
      TENANT_ID: ${{ secrets.TENANT_ID }}
      CLIENT_ID: ${{ secrets.CLIENT_ID }}
      CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download workspace ID artifact from previous workflow
        uses: dawidd6/action-download-artifact@v2
        with:
          workflow: provision_workspace.yml
          name: workspace-id
          path: .state
          workflow_conclusion: success
          branch: main

      - name: Download lakehouse IDs artifact from previous workflow
        uses: dawidd6/action-download-artifact@v2
        with:
          workflow: provision_lakehouses_warehouse.yml
          name: lakehouse-ids
          path: .state
          workflow_conclusion: success
          branch: main

      - name: Download warehouse ID artifact from previous workflow
        uses: dawidd6/action-download-artifact@v2
        with:
          workflow: provision_lakehouses_warehouse.yml
          name: warehouse-id
          path: .state
          workflow_conclusion: success
          branch: main

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install requirements
        run: pip install -r requirements.txt

      - name: Export WORKSPACE_ID env var
        run: echo "WORKSPACE_ID=$(cat .state/workspace_id.txt)" >> $GITHUB_ENV

      - name: Provision Notebooks
        run: python bff/scripts/provision_notebooks.py

      - name: Upload notebook IDs artifact
        uses: actions/upload-artifact@v4
        with:
          name: notebook-ids
          path: .state/notebook_ids.txt
