name: "Provision Lakehouses & Warehouses"

on:
  workflow_dispatch:

jobs:
  provision-resources:
    name: Provision lakehouses and warehouses
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: python -m pip install requests

      - name: Download workspaces summary artifact
        uses: actions/download-artifact@v4
        with:
          name: bff-workspaces-summary
          path: ./artifacts

      - name: Run provisioning script
        env:
          TENANT_ID: ${{ secrets.TENANT_ID }}
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
          FABRIC_API_TOKEN: ${{ secrets.FABRIC_API_TOKEN }}
          CAPACITY_ID: ${{ secrets.CAPACITY_ID }}
          ADMIN_OBJECT_ID: ${{ secrets.ADMIN_OBJECT_ID }}
        run: |
          python ./scripts/provision_lakehouses_warehouses.py --summary-glob './artifacts/**/workspaces_summary.json' --output-dir .state

      - name: Upload resource artifacts
        uses: actions/upload-artifact@v4
        with:
          name: bff-resources
          path: .state

      - name: Show .state contents (debug)
        run: |
          echo "Contents of .state:"
          ls -la .state || true
          for f in .state/*.json; do
            echo "---- $f ----"
            cat "$f"
          done
