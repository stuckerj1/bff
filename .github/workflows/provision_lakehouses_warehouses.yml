name: "Provision Lakehouses & Warehouses"

on:
  workflow_dispatch:

jobs:
  provision-resources:
    name: Provision lakehouses and warehouses
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: python -m pip install requests

      - name: Download workspaces summary artifact into .state
        uses: dawidd6/action-download-artifact@v2
        with:
          workflow: provision_workspaces.yml
          name: bff-workspaces-summary
          path: .state
          workflow_conclusion: success
          branch: main

      - name: Run provisioning script
        env:
          TENANT_ID: ${{ secrets.TENANT_ID }}
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
        run: |
          python ./scripts/provision_lakehouses_warehouses.py

      - name: Upload resource artifacts
        uses: actions/upload-artifact@v4
        with:
          name: bff-resources
          path: .state

      - name: Show .state contents (debug)
        run: |
          echo "Contents of .state:"
          ls -la .state || true
          for f in .state/*.json; do
            echo "---- $f ----"
            cat "$f"
          done
