name: "Generate Synthetic Data"

on:
  workflow_dispatch:

jobs:
  generate:
    name: Generate synthetic dataset
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: python -m pip install --upgrade pip

      - name: Download workspaces summary artifact into .state
        uses: dawidd6/action-download-artifact@v2
        with:
          workflow: provision_workspaces.yml
          name: bff-workspaces-summary
          path: .state
          workflow_conclusion: success
          branch: main

      - name: Run generator
        env:
          TENANT_ID: ${{ secrets.TENANT_ID }}
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
        run: |
          python ./scripts/generate_synthetic_data.py

      - name: Upload generated datasets list
        uses: actions/upload-artifact@v4
        with:
          name: datasets
          path: .state/datasets.json
          if-no-files-found: error
          include-hidden-files: true
