name: Provision Fabric Lakehouses

on:
  workflow_dispatch:

jobs:
  provision-lakehouses:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11' # or your preferred version

      - name: Install dependencies
        run: pip install requests

      - name: Download workspace ID artifact
        uses: actions/download-artifact@v4
        with:
          name: workspace-id
          path: .state/workspace_id.txt

      - name: Provision Lakehouses in Fabric Workspace
        env:
          TENANT_ID: ${{ secrets.TENANT_ID }}
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
        run: python scripts/provision_lakehouses.py

      - name: Upload lakehouse IDs artifact
        uses: actions/upload-artifact@v4
        with:
          name: lakehouse-ids
          path: .state/lakehouse_ids.txt
